<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="index.css" rel="stylesheet"> 
    <title></title>
</head>
<body>
    <div class="text-center" id="head">
        
    </div>
    <div class="text-center">
        <img class="img-fluid rounded-3 m-2" alt="..." id="charImg" style="width:20%">
        <p><h2><u>About the character</u></h2></p>
        <p id="describe" class="m-3"></p>
    </div>
    <div class="card-deck" style="width: 100%;">
        <div class="card text-center m-2" style="width: 18rem;">
            <div class="card-header">
              Comics
            </div>
            <ul class="list-group list-group-flush" id="comic">
            </ul>
        </div>
        <div class="card text-center m-2" style="width: 18rem;">
            <div class="card-header">
              Events
            </div>
            <ul class="list-group list-group-flush" id="event">
            </ul>
        </div>
        <div class="card text-center m-2" style="width: 18rem;">
            <div class="card-header">
              Series
            </div>
            <ul class="list-group list-group-flush" id="series">
            </ul>
        </div>
        <div class="card text-center m-2" style="width: 18rem;">
            <div class="card-header">
              Stories
            </div>
            <ul class="list-group list-group-flush" id="stories">
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script  type="module" src="newCharacter.js"></script>
</body>
</html>
